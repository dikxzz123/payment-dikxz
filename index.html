    :root {

      --subtext-color: #a3a3a3;
      --button-color: #444;

    [data-theme="light"] {

      --card-color: #ffffffcc;
      --text-color: #1a1a1a;
      --subtext-color: #444;

    * {

    body {

      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;

      transition: background 0.5s, color 0.5s;
    }

    .container {

      border-radius: 20px;
      padding: 30px;
      width: 90%;

      animation: fadeIn 1.5s ease-in-out;
      position: relative;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;

      border: 3px solid var(--gray-bar);
      margin-bottom: 15px;

    h1 {

    }

    p.role {

      margin-bottom: 10px;
    }

    .typing-text {
      font-size: 13px;
      color: var(--subtext-color);
      height: 18px;
      margin-bottom: 20px;
    }

    .bio-link {
      background: var(--button-color);
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      color: var(--text-color);
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }

    .bio-link:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    .music-btn {
      margin: 20px auto 10px;
      background: var(--button-color);
      color: var(--text-color);
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .time {
      font-size: 13px;
      margin-top: 10px;
      color: var(--subtext-color);
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--subtext-color);
      cursor: pointer;
    }

    footer {

      color: var(--subtext-color);

  </style>

    <source src="https://files.catbox.moe/lc9i4d.mp3" type="audio/mpeg">

  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const playBtn = document.querySelector(".music-btn");
    const typing = document.getElementById("typing");
    const texts = [
      "Hallo my name DIKXZ STORE, I am 19 years...",
      "dikxz store menyediakan vps, sc bot multimedia, sc Pushkontak, sc bug WhatsApp, Nokos, dll Cek aja web dikxzstore",
      "order melalui apk bisa, order melalui website juga bisa",
    ];
    let typingIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const current = texts[typingIndex];
      typing.textContent = current.substring(0, charIndex) + (charIndex % 2 === 0 ? "|" : "");
      if (!isDeleting && charIndex < current.length) {
        charIndex++;
        setTimeout(typeEffect, 100);
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(typeEffect, 50);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) typingIndex = (typingIndex + 1) % texts.length;
        setTimeout(typeEffect, 1000);
      }
    }
    typeEffect();

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸  ";
      } else {
        audio.pause();
        playBtn.textContent = "🎵";
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString("id-ID");
    }
    setInterval(updateTime, 1000);
    updateTime();

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) audio.pause();
    });

    window.addEventListener("beforeunload", () => {
      audio.pause();
    });
  </script>
